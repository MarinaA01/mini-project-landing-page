<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>My Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="https://github.com/MarinaA01">Github</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="text-center">My New Website</h1>
      <figure>
        <img src="/assets/image-1.png" alt="Graphic with Coming Soon text" />
        <figcaption class="text-center">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </figcaption>
      </figure>
      <section id="contact">
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">
                Name:
                <input
                  id="name"
                  type="text"
                  name="user-name"
                />
              </label>
            </li>
            <li>
              <label for="Email" class="text-right">
                Email:
                <input
                  id="email"
                  type="text"
                  name="user-email"
                />
              </label>
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="text-center">
        <p>&copy; Marina Alonzo 2023</p>
    </footer>
  </body>
</html>
